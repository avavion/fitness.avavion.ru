<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/5c55b6f969.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>Главная страница</title>
  </head>
  <body>
    <header class="header is--sticky" id="header">
      <div class="container">
        <nav class="nav header-nav">
          <div class="logo">
            <img src="assets/img/logo.svg" alt="" />
          </div>

          <ul class="menu">
            <li class="menu__item">
              <a href="#" class="menu__link">Абонементы</a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">Отзывы</a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">Спортивный зал</a>
            </li>
          </ul>

          <ul class="menu icons">
            <li class="menu__item">
              <a href="#" class="menu__link">
                <i class="fas fa-user-circle"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero hero--video" id="hero">
      <div class="hero-video">
        <video class="video hero__video" preload="metadata" autoplay loop>
          <source type="video/mp4" src="assets/video/background_video.mp4" />
        </video>
      </div>

      <div class="hero__wrapper">
        <div class="container">
          <div class="hero-content">
            <h1 class="hero__title">
              Спортивный комплекс <span class="red">HUB</span>
            </h1>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
