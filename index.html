<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/5c55b6f969.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <script src="assets/js/index.js" defer></script>

    <title>Главная страница</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <nav class="nav header-nav">
          <div class="logo">
            <svg
              width="36"
              height="36"
              viewBox="0 0 36 36"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M3 0C2.20435 0 1.44129 0.316071 0.87868 0.87868C0.316071 1.44129 0 2.20435 0 3V33C0 33.7956 0.316071 34.5587 0.87868 35.1213C1.44129 35.6839 2.20435 36 3 36H33C33.7956 36 34.5587 35.6839 35.1213 35.1213C35.6839 34.5587 36 33.7956 36 33V3C36 2.20435 35.6839 1.44129 35.1213 0.87868C34.5587 0.316071 33.7956 0 33 0H3ZM26 10H23V26H26V10ZM28 13H31V17H32V19H31V23H28V13ZM10 26H13V10H10V26ZM8 23H5V19H4V17H5V13H8V23ZM15 19H21V17H15V19Z"
                fill="white"
              />
            </svg>
          </div>

          <ul class="menu">
            <li class="menu__item">
              <a href="#collection" class="menu__link">Абонементы</a>
            </li>

            <li class="menu__item">
              <a href="#reviews" class="menu__link">Отзывы</a>
            </li>

            <li class="menu__item">
              <a href="#complex" class="menu__link">Спортивный зал</a>
            </li>
          </ul>

          <ul class="menu actions">
            <li class="menu__item">
              <a href="#" class="menu__link medium">Записаться</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero hero--video" id="hero">
      <div class="hero-video">
        <video class="video hero__video" preload="metadata" autoplay loop>
          <source type="video/mp4" src="assets/video/background_video.mp4" />
        </video>
      </div>

      <div class="hero__wrapper">
        <div class="container">
          <div class="hero-content">
            <h1 class="hero__title">Первоклассный спортивный зал</h1>
            <p class="hero__text">
              Подберём программу для твоего тела бесплатно
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="collection section" id="collection">
      <div class="container">
        <header class="section-header">
          <h2 class="section-header__title">Абонементы</h2>
        </header>

        <div class="section-content">
          <ul class="cards collection-items">
            <!-- Start -->
            <li class="card collection-item"></li>
            <!-- End -->
          </ul>
        </div>
      </div>
    </section>

    <section class="reviews section" id="reviews">
      <div class="container">
        <header class="section-header">
          <h2 class="section-header__title">Отзывы</h2>
        </header>
      </div>
    </section>

    <section class="complex section" id="complex">
      <div class="container">
        <header class="section-header">
          <h2 class="section-header__title">Спортивный зал</h2>
        </header>
      </div>
    </section>
  </body>
</html>
